apiVersion: v1
kind: Pod
metadata:
  name: mlperf-inference
spec:
  restartPolicy: Never
  containers:
  - name: mlperf-env
    image: quay.io/dagrayvid/mlperf-inference:v4.1
    resources:
      requests:
        memory: 20000Mi
    volumeMounts:
    - mountPath: /dev/shm
      name: dshm
    command: [ "/bin/sh", "-c" ]
    args: [ "sleep infinity" ]
  volumes:
  - name: dshm
    emptyDir:
      medium: Memory
